components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken
  schemas:
    plant:
      type: object
      properties:
        plant_id:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
    
    daoGreenhouse:
      type: object
      properties:
        greenhouse_id:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
        temperature:
          type: string
        humidity:
          type: integer

    dtoCreateGreenhouse:
      type: object
      required:
        - email
        - name
      properties:
        email:
          type: string
        name:
          type: string
        description:
          type: string
    
    dtoUpadateGreenhouse:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        temperature:
          type: string
        humidity:
          type: integer
  
    dtoMapPlant:
      type: object
      required:
        - greenhouse_id
        - plant_id
      properties:
        greenhouse_id:
          type: integer
          format: int32
        plant_id:
          type: integer
          format: int32
        quantity:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
        
    daoMapPlant:
      type: object
      properties:
        plant_id:
          type: integer
          format: int32
        quantity:
          type: integer
          format: int32
        
    dtoUser:
      type: object
      properties:
        email:
          type: string
        name:
          type: string
        surname:
          type: string
        role:
          type: string

    daoUser:
      type: object
      properties:
        email:
          type: string
        name:
          type: string
        surname:
          type: string

    greenhouseUser:
      type: object
      properties:
        greenhouse_id:
          type: integer
          format: int32
        email:
          type: string
    
    sensor:
      type: object
      properties:
        sensor_id:
          type: integer
          format: int32
        name:
          type: string
        description:
          type: string
        greenhouse_id:
          type: integer
          format: int32

    data:
      type: object
      properties:
        data_id:
          type: integer
          format: int32
        sensor_id:
          type: integer
          format: int32
        value:
          type: string
        date:
          type: string
          format: date-time
  
    error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

security:
  - cookieAuth: []
